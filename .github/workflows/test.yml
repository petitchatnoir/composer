name: get_vault_creds

on:
  push:
    branches: main

jobs:
  vault:
    runs-on: ubuntu-latest
    container:
      image: adeo-docker-adeo-software-factory-release.jfrog.io/vault/vault-ci:latest
      credentials:
        username: ${{ secrets.JFROG_USERNAME }}
        password: ${{ secrets.JFROG_TOKEN }}

    steps:
      - name: build
        run: ./build