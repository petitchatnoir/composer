name: Get vault creds
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  get_vault_secret:
    runs-on: ubuntu-latest
    container: 'adeo-docker-adeo-software-factory-release.jfrog.io/vault/vault-ci:latest'

    steps:
        - name: Build vault
          run: ./build
